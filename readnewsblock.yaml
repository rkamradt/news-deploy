apiVersion: apps/v1
kind: Deployment
metadata:
  name: readnewsblock-deployment
  labels:
    app: readnewsblock
spec:
  selector:
    matchLabels:
      app: readnewsblock
  template:
    metadata:
      labels:
        app: readnewsblock
    spec:
      containers:
      - name: readnewsblock
        image: docker.io/rlkamradt/readnewsblock:latest
        ports:
        - containerPort: 8080
        env:
          - name: MONGO_USER
            valueFrom:
              secretKeyRef:
                name: mongo-secret
                key: username
          - name: MONGO_PASS
            valueFrom:
              secretKeyRef:
                name: mongo-secret
                key: password
          - name: MONGO_HOST
            value: mongodb-0.mongodb           
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: readnewsblock-service
spec:
  type: ClusterIP
  selector:
    app: readnewsblock
  ports:
  - port: 8080
    targetPort: 8080
